<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="images/google_header.png">
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div class="topbar">
